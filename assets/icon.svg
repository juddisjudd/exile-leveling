  <line x1="48" y1="128" x2="208" y2="128" stroke="white" stroke-width="3"/>
  <line x1="73" y1="73" x2="183" y2="183" stroke="white" stroke-width="2"/>
  <line x1="183" y1="73" x2="73" y2="183" stroke="white" stroke-width="2"/>
  
  <!-- Nodes -->
  <circle cx="128" cy="48" r="8" fill="white"/>
